<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/letter-r-logo-icon-design-260nw-1048102795.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div>

    </div>
    <div class="box">
        <label for="uname">User name:</label>
        <input type="text" name="" id="uname">

        <input type="number" name="" id="ph">
        <label for="mail">Email</label>
        <input type="email" name="" id="mail">

        <label for="id">Upload Adhaar : </label>

        <label for="M">Male</label>
        <input type="radio" name="Gender" id="F" value="Female">
        <label for="F">Female</label>
        </div>
        <label for="pas">Password</label>
        <input type="password" name="" id="pas">
        <label for="cp">Conform Password : </label>
        <input type="password" name="" id="cp">
        <button>Register</button>
        <div class = "foot">
        <input type="checkbox" name="" id="agree">
        <label for="agree">I agree the terms and conditions.....</label><br>
        <a href = "login.html">Already having account</a>
        </div>
    </div>
