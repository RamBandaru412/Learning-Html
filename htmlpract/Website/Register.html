<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/letter-r-logo-icon-design-260nw-1048102795.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reg.css">
</head>
    <body>
     <div class="box">
        <form action="main.py">
        <label for="uname"> User name : </label>
        <input type="text" name="username" id="uname" value=""required>
        <label for="ph">Phone : </label>
        <input type="number" name="Phone" id="ph" value="" required>
        <label for="mail">Email : </label>
        <input type="email" name="Email" id="mail" value="" required>
        <label for="adh">Adhaar No : </label>
        <input type="number" name="AdhaarNo" id="adh"value="" required>
        <label for="id">Upload Adhaar : </label>
        <input type="file" name="File" id="id" value="" required>
        <div class="gender">
        <input type="radio" name="Gender" id="M" value="Male" >
        <label for="M">Male</label>
        <input type="radio" name="Gender" id="F" value="Female">
        <label for="F">Female</label>
        </div>
        <label for="pas">Password : </label>
        <input type="password" name="Password" id="pas" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>
        <label for="cp">Conform Password : </label>
        <input type="password" name="Conform password" id="cp" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>
        <button>Register</button>
        <div class="footer">
        <input type="checkbox" name="" id="agree" required>
        <label for="agree">I agree the terms and conditions.....</label>
        <a href = "login.html">Already having account</a>
        </div>
        </form>
     </div>
    </body>
</html>
